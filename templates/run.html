<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="static/github-markdown-css/github-markdown.css">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>
<script type="text/javascript">
    function test(data){$("#remaintime").text(data+"分钟后漏洞环境关闭")}
    setInterval(function(){$.ajax({
                    type: "GET",
                    url: "/remaintime?vulndir={{vulndir}}",
                    //jsonpCallback: "test",
                    }).done(test)},30000);
</script>
<script type="text/javascript" src="static/jquery.min.js" rel="stylesheet"></script>

</body>
</div>
